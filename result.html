<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>
<header class="header">
    <div class="container header-container">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
</header>
<section class="result">
    <div class="container">
        <div class="result-image-question">
            <img src="images/question-marks.png" alt="result-image-question">
        </div>
        <div class="result-title big-title">
            Ура! Ты прошёл тест! <span>Твой результат:</span>
        </div>
        <div class="result-scope" id="result-scope">
            4/5
        </div>
    </div>
    <div class="answer-link-block link-block">
        <a href="answer.html" class="answer-link link">
            <span>Посмотреть правильные ответы</span>
            <img src="images/arrow2.png" alt="arrow">
        </a>
    </div>
</section>


<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/common.js"></script>

</body>
</html>
