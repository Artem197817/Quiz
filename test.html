<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Решение теста</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/test.css">
</head>
<body>
<header class="header">
    <div class="container header-container">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
</header>
<section class="test">
    <div class="container">
        <div class="test-pre-title">
            Тест №1. “JavaScript: Начальный уровень”
        </div>
        <div class="test-progress-bar">
            <div class="progress-bar-item complete">
                <div class="progress-bar-item-circle"></div>
                <div class="progress-bar-item-text">Вопрос1</div>
            </div>
            <div class="progress-bar-item active">
                <div class="progress-bar-item-circle"></div>
                <div class="progress-bar-item-text">Вопрос2</div>
            </div>
            <div class="progress-bar-item">
                <div class="progress-bar-item-circle"></div>
                <div class="progress-bar-item-text">Вопрос3</div>
            </div>
            <div class="progress-bar-item">
                <div class="progress-bar-item-circle"></div>
                <div class="progress-bar-item-text">Вопрос4</div>
            </div>
            <div class="progress-bar-item">
                <div class="progress-bar-item-circle"></div>
                <div class="progress-bar-item-text">Вопрос5</div>
            </div>
        </div>
        <div class="test-question">
            <h2 class="test-title">
                <span>Вопрос 2: </span> Тут должен быть текст вопроса?
            </h2>
            <div class="test-question-options">
                <div class="test-question-option">
                    <input type="radio" id="answer-one" name="answer">
                    <label for="answer-one">Вариант ответа 1</label>
                </div>
                <div class="test-question-option">
                    <input type="radio" id="answer-two" name="answer">
                    <label for="answer-two">Вариант ответа 2</label>
                </div>
                <div class="test-question-option">
                    <input type="radio" id="answer-three" name="answer">
                    <label for="answer-three">Вариант ответа 3</label>
                </div>
                <div class="test-question-option">
                    <input type="radio" id="answer-four" name="answer">
                    <label for="answer-four">Вариант ответа 4</label>
                </div>
            </div>
        </div>
        <div class="test-question-action">
            <div class="test-prev-action">
                <button class="button transparent">Назад</button>
            </div>
            <div class="test-time">
                <div class="test-time-text">Осталось времени:</div>
                <div class="test-time-clock">49</div>
            </div>
            <div class="test-next-action">
                <button class="button transparent">Дальше</button>
            </div>
        </div>
        <div class="pass-question">
            <a href="#">Пропустить вопрос <img src="images/arrow2.png" alt="arrow"></a>

        </div>

    </div>
</section>

<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>

</body>
</html>
