<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/answer.css">
</head>
<body>
<header class="header">
    <div class="container header-container">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
</header>
<section class="answer">
    <div class="container">
        <div class="pre-title">
            Результат прохождения теста
            <img src="images/arrow-answer.png" alt="arrow">
            <span id="pre-title"></span>
        </div>
        <div class="big-title">
            <span>Правильные ответы </span>к тесту
        </div>
        <div class="answer-tested">
            Тест выполнил
            <span id="tested"></span>
        </div>
        <div class="answer-block">
            <div class="test-question">
                <h2 class="test-title" id="title">
                    <span>Вопрос 2: </span> Тут должен быть текст вопроса?
                </h2>
                <div class="test-question-options" id="options">

                </div>
            </div>
        </div>
        <div class="result-callback-link">
        <a href="result.html" class="result-callback">
            <span>Обратно к моему результату теста</span>
            <img src="images/arrow2.png" alt="arrow">
        </a>
        </div>
    </div>
</section>


<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>

<script src="scripts/common.js"></script>
<script src="scripts/answer.js"></script>
</body>
</html>
